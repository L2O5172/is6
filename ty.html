<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>台灣小吃店 - LINE 快速訂餐</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            background-color: #f7fafc;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        input, textarea, select {
            -webkit-user-select: text;
            user-select: text;
        }
        @keyframes slide-in {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .animate-slide-in { animation: slide-in 0.3s ease-out forwards; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in 0.5s ease-out; }
        .clickable-btn {
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
        }
        .clickable-btn:active {
            transform: scale(0.95);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useCallback, useEffect, useMemo } = React;

        // 配置
        const LIFF_ID = '2008316489-6nMjb0KX';
        const API_ENDPOINT = 'https://script.google.com/macros/s/AKfycbxR1gzQgV1jq8DUhYX8EY0EmA6i2PBnjo_IZJUuwRgj7Ggjgro8Mdbnic7ZdhIIc2B1/exec';
        const DELIVERY_FEE = 30;
        const STORE_LINE_ID = '@561zotgq'; // 店家 LINE ID

        // 默認菜單
        const DEFAULT_MENU = [
            { name: '滷肉飯', price: 35, icon: '🍚', status: '供應中', image: 'https://images.unsplash.com/photo-1541519227354-08fa5d50c44d?w=400&h=300&fit=crop' },
            { name: '雞肉飯', price: 40, icon: '🍗', status: '供應中', image: 'https://images.unsplash.com/photo-1586190848861-99aa4a171e90?w=400&h=300&fit=crop' },
            { name: '蚵仔煎', price: 65, icon: '🍳', status: '供應中', image: 'https://images.unsplash.com/photo-1563245372-f21724e3856d?w=400&h=300&fit=crop' },
            { name: '大腸麵線', price: 50, icon: '🍜', status: '供應中', image: 'https://images.unsplash.com/photo-1569718212165-3a8278d5f624?w=400&h=300&fit=crop' },
            { name: '珍珠奶茶', price: 45, icon: '🥤', status: '供應中', image: 'https://images.unsplash.com/photo-1572490122747-3968b75cc699?w=400&h=300&fit=crop' }
        ];

        // API 服務
        const apiService = {
            async request(payload) {
                try {
                    console.log('發送請求:', payload.action);
                    const response = await fetch(API_ENDPOINT, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'text/plain;charset=utf-8',
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP 錯誤! 狀態: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    console.log('收到回應:', result);
                    return result;
                } catch (error) {
                    console.error('API 請求失敗:', error);
                    throw new Error('網路連線失敗，請檢查網路連線和伺服器狀態');
                }
            },

            async getMenu() {
                try {
                    const result = await this.request({ action: 'getMenu' });
                    if (result.success && Array.isArray(result.data)) {
                        return result.data;
                    }
                    return DEFAULT_MENU;
                } catch (error) {
                    console.warn('獲取菜單失敗，使用默認菜單:', error);
                    return DEFAULT_MENU;
                }
            },
            
            async submitOrder(orderData, idToken) {
                const orderDataForServer = {
                    customerName: orderData.customerName.trim(),
                    customerPhone: orderData.customerPhone.trim(),
                    items: orderData.items.map(item => ({ 
                        name: item.name, 
                        quantity: item.quantity,
                        price: item.price 
                    })),
                    pickupTime: orderData.pickupTime,
                    deliveryAddress: orderData.deliveryAddress.trim(),
                    notes: orderData.notes.trim(),
                    status: 'pending' // 預設為待確認狀態
                };

                console.log('提交訂單數據:', orderDataForServer);

                const result = await this.request({ 
                    action: 'createOrder', 
                    idToken: idToken,
                    orderData: orderDataForServer 
                });

                if (!result.success) {
                    throw new Error(result.message || '訂單提交失敗');
                }

                return result;
            },

            async getOrders(params) {
                const searchParams = {
                    ...params,
                    customerPhone: params.customerPhone ? params.customerPhone.trim() : '',
                    exactMatch: true
                };

                const result = await this.request({ 
                    action: 'getOrders', 
                    ...searchParams 
                });

                if (!result.success) {
                    throw new Error(result.message || '查詢失敗');
                }

                return result.data || [];
            },

            async checkOrderStatus(orderId) {
                const result = await this.request({
                    action: 'checkOrderStatus',
                    orderId: orderId
                });

                if (!result.success) {
                    throw new Error(result.message || '查詢狀態失敗');
                }

                return result.data;
            }
        };

        // LINE LIFF Hook
        const useLiff = () => {
            const [profile, setProfile] = useState(null);
            const [idToken, setIdToken] = useState(null);
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [liffStatus, setLiffStatus] = useState('🔄 初始化 LINE 功能中...');
            const [statusType, setStatusType] = useState('info');

            useEffect(() => {
                const initializeLiff = async () => {
                    try {
                        await liff.init({ liffId: LIFF_ID });
                        if (liff.isLoggedIn()) {
                            setIsLoggedIn(true);
                            const [userProfile, token] = await Promise.all([
                                liff.getProfile(),
                                liff.getIDToken()
                            ]);
                            setProfile(userProfile);
                            setIdToken(token);
                            setLiffStatus(`👋 歡迎，${userProfile.displayName}！`);
                            setStatusType('success');
                        } else {
                            if (liff.isInClient()) {
                                setLiffStatus('未登入 LINE，正在嘗試登入...');
                                liff.login();
                            } else {
                                setLiffStatus('請在 LINE App 中開啟以獲得完整功能。');
                                setStatusType('warning');
                            }
                        }
                    } catch (error) {
                        console.warn('LINE 初始化失敗:', error);
                        setLiffStatus('⚠️ LINE 功能載入失敗，但您仍可訂餐。');
                        setStatusType('warning');
                    }
                };
                
                if (window.liff) {
                    initializeLiff();
                } else {
                    setLiffStatus('⚠️ LINE SDK 載入失敗，但您仍可訂餐。');
                    setStatusType('warning');
                }
            }, []);

            return { profile, idToken, isLoggedIn, liffStatus, statusType };
        };

        // 加載動畫組件
        const LoadingSpinner = () => (
            <svg className="animate-spin -ml-1 mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        );

        // 通知組件
        const Notification = ({ message, type, visible, onClose }) => {
            useEffect(() => {
                if (visible) {
                    const timer = setTimeout(onClose, 4000);
                    return () => clearTimeout(timer);
                }
            }, [visible, onClose]);

            if (!visible) return null;
            
            const typeClasses = {
                success: "bg-green-500 text-white",
                error: "bg-red-500 text-white",
                warning: "bg-yellow-500 text-white",
                info: "bg-blue-500 text-white"
            };
            
            return (
                <div className={`fixed top-5 right-5 max-w-sm p-4 rounded-lg shadow-lg z-50 animate-slide-in ${typeClasses[type]}`}>
                    <div className="flex justify-between items-center">
                        <p className="text-sm font-medium whitespace-pre-wrap">{message}</p>
                        <button onClick={onClose} className="ml-4 text-xl font-bold leading-none">&times;</button>
                    </div>
                </div>
            );
        };

        // 訂單狀態檢查組件
        const OrderStatusChecker = ({ orderId, onStatusChange }) => {
            const [status, setStatus] = useState('pending');
            const [isChecking, setIsChecking] = useState(false);

            const checkStatus = async () => {
                setIsChecking(true);
                try {
                    const result = await apiService.checkOrderStatus(orderId);
                    setStatus(result.status);
                    onStatusChange(result.status);
                } catch (error) {
                    console.error('檢查狀態失敗:', error);
                } finally {
                    setIsChecking(false);
                }
            };

            useEffect(() => {
                // 每30秒自動檢查一次狀態
                const interval = setInterval(checkStatus, 30000);
                return () => clearInterval(interval);
            }, []);

            const getStatusInfo = () => {
                const statusConfig = {
                    'pending': { 
                        color: 'bg-yellow-100 border-yellow-400 text-yellow-800',
                        icon: '⏳',
                        text: '等待店家確認',
                        description: '已發送確認信，請等待店家回覆確認'
                    },
                    'confirmed': { 
                        color: 'bg-green-100 border-green-400 text-green-800',
                        icon: '✅',
                        text: '訂單已確認',
                        description: '店家已確認您的訂單，請準時取餐'
                    },
                    'cancelled': { 
                        color: 'bg-red-100 border-red-400 text-red-800',
                        icon: '❌',
                        text: '訂單已取消',
                        description: '店家已取消此訂單'
                    }
                };
                return statusConfig[status] || statusConfig.pending;
            };

            const statusInfo = getStatusInfo();

            return (
                <div className={`p-4 rounded-lg border ${statusInfo.color} mb-4`}>
                    <div className="flex items-center justify-between">
                        <div className="flex items-center">
                            <span className="text-2xl mr-3">{statusInfo.icon}</span>
                            <div>
                                <h3 className="font-bold">{statusInfo.text}</h3>
                                <p className="text-sm opacity-80">{statusInfo.description}</p>
                            </div>
                        </div>
                        <button 
                            onClick={checkStatus}
                            disabled={isChecking}
                            className="bg-blue-500 text-white px-3 py-1 rounded text-sm disabled:bg-gray-400 clickable-btn"
                        >
                            {isChecking ? <LoadingSpinner /> : '刷新'}
                        </button>
                    </div>
                </div>
            );
        };

        // 成功頁面 - 改進的一鍵完成模式
        const SuccessPage = ({ orderData, onNewOrder, showNotification }) => {
            const formatDisplayTime = (timestamp) => new Date(timestamp).toLocaleString('zh-TW');
            const [currentStatus, setCurrentStatus] = useState('pending');
            const [isProcessing, setIsProcessing] = useState(false);
            
            // 生成完整的確認信內容
            const generateCompleteMessage = () => {
                return `🏪 【台灣小吃店 - 訂單確認信】\n\n📋 訂單編號：${orderData.orderId}\n👤 顧客姓名：${orderData.customerName}\n📞 聯絡電話：${orderData.customerPhone}\n\n🛒 訂單內容：\n${orderData.items.map(item => `• ${item.name} x ${item.quantity} = $${item.price * item.quantity}`).join('\n')}\n\n💰 總金額：$${orderData.totalAmount}\n⏰ 取餐時間：${formatDisplayTime(orderData.pickupTime)}\n📍 ${orderData.deliveryAddress ? `外送地址：${orderData.deliveryAddress}` : '自取'}\n📝 備註：${orderData.notes || '無'}\n\n⏱️ 下單時間：${new Date().toLocaleString('zh-TW')}\n\n⚠️ 請回覆「確認」以確認此訂單\n❌ 回覆「取消」以取消此訂單\n\n💬 確認後訂單才正式成立`;
            };

            // 一鍵完成：先加入好友，然後開啟聊天室帶入訊息
            const oneClickConfirm = async () => {
                setIsProcessing(true);
                try {
                    const message = generateCompleteMessage();
                    
                    // 步驟1: 先開啟加入好友頁面
                    const addFriendUrl = `https://line.me/R/ti/p/${STORE_LINE_ID}`;
                    window.open(addFriendUrl, '_blank');
                    
                    showNotification('已開啟加入好友頁面，請先加入好友...', 'info');
                    
                    // 步驟2: 3秒後自動開啟聊天室並帶入訊息
                    setTimeout(() => {
                        const chatUrl = `https://line.me/R/msg/text/?${encodeURIComponent(message)}`;
                        window.open(chatUrl, '_blank');
                        
                        showNotification('已開啟聊天室，確認信內容已準備好，請按發送！', 'success');
                        
                        // 步驟3: 複製到剪貼簿作為備用
                        navigator.clipboard.writeText(message)
                            .then(() => {
                                showNotification('確認信內容已複製到剪貼簿，如果聊天室沒有自動帶入，請手動貼上', 'info');
                            })
                            .catch(() => {
                                console.log('複製到剪貼簿失敗');
                            });
                            
                    }, 3000);
                    
                } catch (error) {
                    showNotification('操作失敗，請使用備用方案', 'error');
                } finally {
                    setIsProcessing(false);
                }
            };

            // 直接開啟聊天室（已加好友的情況）
            const openChatDirectly = () => {
                const message = generateCompleteMessage();
                const chatUrl = `https://line.me/R/msg/text/?${encodeURIComponent(message)}`;
                window.open(chatUrl, '_blank');
                showNotification('已開啟聊天室，確認信內容已準備好！', 'info');
            };

            // 給客人的訂單內容
            const customerShareText = `🍽️ 台灣小吃店 - 訂單詳細資訊\n\n📋 訂單編號：${orderData.orderId}\n👤 顧客姓名：${orderData.customerName}\n📞 聯絡電話：${orderData.customerPhone}\n\n💰 總金額：$${orderData.totalAmount}\n⏰ 取餐時間：${formatDisplayTime(orderData.pickupTime)}\n📍 ${orderData.deliveryAddress ? `外送地址：${orderData.deliveryAddress}` : '自取'}\n📝 備註：${orderData.notes || '無'}\n\n⚠️ 請務必發送確認信給店家，待店家確認後訂單才成立\n📍 取餐地址：台灣小吃店\n🕒 營業時間：10:00-21:00\n📞 店家電話：02-1234-5678`;

            const copyToClipboard = (text, successMessage) => {
                navigator.clipboard.writeText(text)
                    .then(() => showNotification(successMessage, 'success'))
                    .catch(() => showNotification('複製失敗', 'error'));
            };

            return (
                <div className="text-center p-5 animate-fade-in">
                    <div className="text-6xl mb-5">📨</div>
                    <h3 className="text-2xl font-bold text-blue-600 mb-4">訂單已暫存！</h3>
                    <p className="text-gray-600 mb-6">請發送確認信給店家，待店家確認後訂單才正式成立</p>
                    
                    {/* 訂單狀態檢查 */}
                    <OrderStatusChecker 
                        orderId={orderData.orderId} 
                        onStatusChange={setCurrentStatus}
                    />

                    <div className="bg-gray-50 p-4 rounded-lg my-5 text-left border">
                        <p><strong>訂單編號：</strong><span className="font-mono">{orderData.orderId}</span></p>
                        <p><strong>顧客姓名：</strong><span>{orderData.customerName}</span></p>
                        <p><strong>聯絡電話：</strong><span>{orderData.customerPhone}</span></p>
                        <p><strong>總金額：</strong>$<span className="text-green-600 font-bold">{orderData.totalAmount}</span></p>
                        <p><strong>取餐時間：</strong><span>{formatDisplayTime(orderData.pickupTime)}</span></p>
                        <p><strong>取餐方式：</strong><span>{orderData.deliveryAddress ? '外送' : '自取'}</span></p>
                        {orderData.deliveryAddress && <p><strong>外送地址：</strong><span>{orderData.deliveryAddress}</span></p>}
                        {orderData.notes && <p><strong>備註：</strong><span>{orderData.notes}</span></p>}
                        
                        {/* 訂單內容明細 */}
                        <div className="mt-3 pt-3 border-t border-gray-200">
                            <p className="font-bold mb-2">🛒 訂單內容：</p>
                            {orderData.items.map((item, index) => (
                                <div key={index} className="flex justify-between text-sm">
                                    <span>{item.name} x {item.quantity}</span>
                                    <span>${item.price * item.quantity}</span>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* 一鍵完成發送確認信 */}
                    <div className="my-6 p-4 bg-green-50 rounded-lg border border-green-200">
                        <h4 className="font-bold text-lg mb-3">🚀 自動發送確認信</h4>
                        <p className="text-sm text-gray-600 mb-4">
                            點擊下方按鈕，自動完成加入好友和發送確認信
                        </p>
                        
                        <button 
                            onClick={oneClickConfirm}
                            disabled={isProcessing}
                            className="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-6 rounded-lg text-lg disabled:bg-gray-400 clickable-btn mb-3 flex items-center justify-center"
                        >
                            {isProcessing ? <LoadingSpinner /> : '💬 自動加入好友並發送確認信'}
                        </button>

                        <div className="text-xs text-gray-500 space-y-1">
                            <p>📝 將會：1. 開啟加入好友頁面 → 2. 自動開啟聊天室帶入確認信</p>
                            <p>⏰ 加入好友後請等待3秒，系統會自動開啟聊天室</p>
                        </div>
                    </div>

                    {/* 快速選項 */}
                    <div className="my-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
                        <h4 className="font-bold text-lg mb-3">⚡ 快速選項</h4>
                        <p className="text-sm text-gray-600 mb-4">根據您的情況選擇合適的方式</p>
                        
                        <div className="space-y-3">
                            {/* 已加好友的直接發送 */}
                            <button 
                                onClick={openChatDirectly}
                                className="w-full bg-blue-500 text-white py-3 px-4 rounded-lg font-bold clickable-btn text-sm"
                            >
                                💬 已加好友，直接發送確認信
                            </button>
                            
                            {/* 複製確認信內容 */}
                            <button 
                                onClick={() => copyToClipboard(generateCompleteMessage(), '確認信已複製！請貼到店家LINE')}
                                className="w-full bg-purple-500 text-white py-3 px-4 rounded-lg font-bold clickable-btn text-sm"
                            >
                                📋 複製確認信內容（手動貼上）
                            </button>
                        </div>
                    </div>

                    {/* 操作說明 */}
                    <div className="my-6 p-4 bg-yellow-50 rounded-lg border border-yellow-200">
                        <h4 className="font-bold text-lg mb-3">📝 操作說明</h4>
                        <div className="text-left space-y-2 text-sm">
                            <div className="flex items-start">
                                <span className="bg-green-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs mr-2 flex-shrink-0">1</span>
                                <p>點擊「自動加入好友並發送確認信」</p>
                            </div>
                            <div className="flex items-start">
                                <span className="bg-blue-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs mr-2 flex-shrink-0">2</span>
                                <p>在開啟的頁面中加入店家為好友</p>
                            </div>
                            <div className="flex items-start">
                                <span className="bg-purple-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs mr-2 flex-shrink-0">3</span>
                                <p>等待3秒，系統會自動開啟聊天室並帶入確認信內容</p>
                            </div>
                            <div className="flex items-start">
                                <span className="bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs mr-2 flex-shrink-0">4</span>
                                <p>在聊天室中按下「發送」按鈕</p>
                            </div>
                        </div>
                    </div>

                    {/* 儲存訂單資訊 */}
                    <div className="my-6 p-4 bg-gray-50 rounded-lg border border-gray-200">
                        <h4 className="font-bold text-lg mb-3">💾 儲存訂單資訊</h4>
                        
                        <div className="space-y-3">
                            <a 
                                href={`https://line.me/R/msg/text/?${encodeURIComponent(customerShareText)}`} 
                                target="_blank" 
                                rel="noopener noreferrer" 
                                className="block bg-[#06c755] text-white py-3 px-4 rounded-lg font-bold clickable-btn text-sm"
                            >
                                💬 分享到自己的LINE
                            </a>
                            
                            <button 
                                onClick={() => copyToClipboard(customerShareText, '訂單資訊已複製！')}
                                className="w-full bg-gray-500 text-white py-3 px-4 rounded-lg font-bold clickable-btn text-sm"
                            >
                                📝 複製訂單資訊
                            </button>
                        </div>
                    </div>

                    <div className="grid grid-cols-2 gap-3">
                        <button 
                            onClick={onNewOrder}
                            className="bg-green-600 text-white py-3 px-4 rounded-lg clickable-btn"
                        >
                            📝 再訂一單
                        </button>
                        <button 
                            onClick={() => window.location.reload()}
                            className="bg-blue-600 text-white py-3 px-4 rounded-lg clickable-btn"
                        >
                            🔄 刷新狀態
                        </button>
                    </div>
                </div>
            );
        };

        // 菜品項目組件（保持不變）
        const MenuItem = ({ item, cartQuantity, onUpdateCart }) => {
            return (
                <div className="bg-white rounded-lg p-4 border border-gray-200 shadow-sm mb-3">
                    <div className="flex items-center gap-3">
                        <div className="flex-shrink-0 w-16 h-16 rounded-lg overflow-hidden">
                            <img src={item.image} alt={item.name} className="w-full h-full object-cover" />
                        </div>
                        
                        <div className="flex-1">
                            <div className="flex justify-between items-start mb-2">
                                <div>
                                    <h3 className="font-bold text-gray-800 text-sm">{item.icon} {item.name}</h3>
                                    <p className="text-green-600 font-bold text-sm">${item.price}</p>
                                </div>
                                <span className="text-xs px-2 py-1 rounded-full bg-green-100 text-green-800">
                                    {item.status}
                                </span>
                            </div>
                            
                            <div className="flex items-center gap-3">
                                <button
                                    onClick={() => onUpdateCart(item.name, -1)}
                                    disabled={cartQuantity === 0}
                                    className={`w-8 h-8 rounded-full flex items-center justify-center text-white font-bold clickable-btn ${
                                        cartQuantity === 0 ? 'bg-gray-400 cursor-not-allowed' : 'bg-red-500 hover:bg-red-600'
                                    }`}
                                >-</button>
                                
                                <span className="min-w-8 text-center font-bold text-lg">{cartQuantity}</span>
                                
                                <button
                                    onClick={() => onUpdateCart(item.name, 1)}
                                    className="w-8 h-8 rounded-full bg-green-500 text-white font-bold hover:bg-green-600 clickable-btn"
                                >+</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 訂餐頁面（保持不變）
        const OrderPage = ({ menuItems, onSubmitOrder, showNotification, onViewHistory }) => {
            const { profile, idToken, liffStatus, statusType } = useLiff();
            const [cart, setCart] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [customerName, setCustomerName] = useState('');
            const [customerPhone, setCustomerPhone] = useState('');
            const [pickupDate, setPickupDate] = useState('');
            const [pickupTime, setPickupTime] = useState('');
            const [deliveryAddress, setDeliveryAddress] = useState('');
            const [notes, setNotes] = useState('');
            const [phoneError, setPhoneError] = useState('');
            const [timeError, setTimeError] = useState('');

            useEffect(() => {
                const now = new Date();
                const today = now.toISOString().split('T')[0];
                setPickupDate(today);
                
                now.setMinutes(now.getMinutes() + 30);
                const minutes = Math.ceil(now.getMinutes() / 30) * 30;
                now.setMinutes(minutes);
                const timeString = now.toTimeString().slice(0, 5);
                setPickupTime(timeString);
            }, []);

            useEffect(() => {
                if (profile?.displayName) {
                    setCustomerName(profile.displayName);
                }
            }, [profile]);

            const { subtotal, deliveryFee, totalAmount } = useMemo(() => {
                const sub = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
                const fee = deliveryAddress.trim() ? DELIVERY_FEE : 0;
                return { subtotal: sub, deliveryFee: fee, totalAmount: sub + fee };
            }, [cart, deliveryAddress]);

            const updateCart = (itemName, change) => {
                setCart(prevCart => {
                    const existingIndex = prevCart.findIndex(item => item.name === itemName);
                    
                    if (existingIndex === -1) {
                        if (change > 0) {
                            const menuItem = menuItems.find(item => item.name === itemName);
                            return menuItem ? [...prevCart, { ...menuItem, quantity: 1 }] : prevCart;
                        }
                        return prevCart;
                    }
                    
                    const newCart = [...prevCart];
                    const currentQuantity = newCart[existingIndex].quantity;
                    const newQuantity = currentQuantity + change;
                    
                    if (newQuantity <= 0) {
                        newCart.splice(existingIndex, 1);
                    } else {
                        newCart[existingIndex] = { ...newCart[existingIndex], quantity: newQuantity };
                    }
                    
                    return newCart;
                });
            };

            const getItemQuantity = (itemName) => {
                const item = cart.find(item => item.name === itemName);
                return item ? item.quantity : 0;
            };

            const clearCart = () => {
                if (window.confirm('確定要清空購物車嗎？')) {
                    setCart([]);
                }
            };

            const getDateOptions = () => {
                const dates = [];
                const today = new Date();
                
                for (let i = 0; i < 7; i++) {
                    const date = new Date(today);
                    date.setDate(today.getDate() + i);
                    dates.push({
                        value: date.toISOString().split('T')[0],
                        label: date.toLocaleDateString('zh-TW', { month: 'long', day: 'numeric', weekday: 'short' })
                    });
                }
                
                return dates;
            };

            const getTimeOptions = () => {
                const times = [];
                for (let hour = 10; hour <= 21; hour++) {
                    for (let minute = 0; minute < 60; minute += 30) {
                        times.push(`${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`);
                    }
                }
                return times;
            };

            const getFullPickupTime = () => {
                return pickupDate && pickupTime ? `${pickupDate}T${pickupTime}` : '';
            };

            const validateForm = () => {
                let isValid = true;
                setPhoneError('');
                setTimeError('');

                if (!/^09\d{8}$/.test(customerPhone)) {
                    setPhoneError('請輸入有效的10位手機號碼 (09開頭)');
                    isValid = false;
                }

                if (!pickupDate || !pickupTime) {
                    setTimeError('請選擇取餐日期和時間');
                    isValid = false;
                } else {
                    const selectedDateTime = new Date(getFullPickupTime());
                    const minDateTime = new Date();
                    minDateTime.setMinutes(minDateTime.getMinutes() + 29);
                    
                    if (selectedDateTime < minDateTime) {
                        setTimeError('取餐時間必須在30分鐘之後');
                        isValid = false;
                    }
                }
                
                if (cart.length === 0) {
                    showNotification('請至少選擇一個餐點', 'error');
                    isValid = false;
                }
                
                return isValid;
            };

            const handleSubmit = async () => {
                if (!validateForm()) return;
                
                setIsLoading(true);
                try {
                    await onSubmitOrder({ 
                        customerName, 
                        customerPhone,
                        items: cart, 
                        pickupTime: getFullPickupTime(), 
                        deliveryAddress, 
                        notes 
                    }, idToken);
                } catch (error) {
                    // 錯誤在父組件處理
                } finally {
                    setIsLoading(false);
                }
            };

            const statusClasses = { 
                info: 'bg-blue-100 border-blue-400 text-blue-800', 
                success: 'bg-green-100 border-green-400 text-green-800', 
                warning: 'bg-yellow-100 border-yellow-400 text-yellow-800', 
                error: 'bg-red-100 border-red-400 text-red-800' 
            };

            const dateOptions = getDateOptions();
            const timeOptions = getTimeOptions();

            return (
                <div className="animate-fade-in">
                    <div className={`p-3 rounded-lg text-sm text-center border ${statusClasses[statusType]}`}>{liffStatus}</div>
                    
                    <button onClick={onViewHistory} className="w-full text-center p-2.5 border border-blue-500 text-blue-600 rounded-md text-sm hover:bg-blue-500 hover:text-white transition-colors duration-200 mt-4 clickable-btn">
                        🕒 查詢歷史訂單
                    </button>
                    
                    <div className="space-y-4 mt-4">
                        <div>
                            <label className="block mb-2 font-bold text-gray-700 text-sm">姓名 <span className="text-red-500">*</span></label>
                            <input 
                                type="text" 
                                value={customerName} 
                                onChange={(e) => setCustomerName(e.target.value)} 
                                placeholder="自動帶入 LINE 名稱" 
                                className="w-full p-3 border border-gray-300 rounded-lg text-sm focus:ring-green-500 focus:border-green-500"
                            />
                        </div>
                        
                        <div>
                            <label className="block mb-2 font-bold text-gray-700 text-sm">手機號碼 <span className="text-red-500">*</span></label>
                            <input 
                                type="tel" 
                                value={customerPhone} 
                                onChange={(e) => setCustomerPhone(e.target.value)} 
                                placeholder="0936220000"
                                className={`w-full p-3 border rounded-lg text-sm focus:ring-green-500 focus:border-green-500 ${phoneError ? 'border-red-500' : 'border-gray-300'}`}
                            />
                            {phoneError && <p className="text-red-500 text-xs mt-1">{phoneError}</p>}
                            <p className="text-xs text-gray-500 mt-1">請輸入09開頭的10位手機號碼</p>
                        </div>
                        
                        <div>
                            <label className="block mb-2 font-bold text-gray-700 text-sm">取餐日期 <span className="text-red-500">*</span></label>
                            <select 
                                value={pickupDate} 
                                onChange={(e) => setPickupDate(e.target.value)}
                                className="w-full p-3 border border-gray-300 rounded-lg text-sm focus:ring-green-500 focus:border-green-500"
                            >
                                <option value="">請選擇取餐日期</option>
                                {dateOptions.map(date => (
                                    <option key={date.value} value={date.value}>{date.label}</option>
                                ))}
                            </select>
                        </div>
                        
                        <div>
                            <label className="block mb-2 font-bold text-gray-700 text-sm">取餐時間 <span className="text-red-500">*</span></label>
                            <select 
                                value={pickupTime} 
                                onChange={(e) => setPickupTime(e.target.value)}
                                className={`w-full p-3 border rounded-lg text-sm focus:ring-green-500 focus:border-green-500 ${timeError ? 'border-red-500' : 'border-gray-300'}`}
                            >
                                <option value="">請選擇取餐時間</option>
                                {timeOptions.map(time => (
                                    <option key={time} value={time}>{time}</option>
                                ))}
                            </select>
                            {timeError && <p className="text-red-500 text-xs mt-1">{timeError}</p>}
                            <p className="text-xs text-gray-500 mt-1">營業時間: 10:00 - 21:00</p>
                        </div>
                        
                        <div>
                            <label className="block mb-2 font-bold text-gray-700 text-sm">外送地點 (選填)</label>
                            <input 
                                type="text" 
                                value={deliveryAddress} 
                                onChange={(e) => setDeliveryAddress(e.target.value)} 
                                placeholder="如需外送請填寫地址" 
                                className="w-full p-3 border border-gray-300 rounded-lg text-sm focus:ring-green-500 focus:border-green-500"
                            />
                            <p className="text-xs text-gray-500 mt-1">※ 填寫地址將計算 ${DELIVERY_FEE} 外送費</p>
                        </div>
                        
                        <div>
                            <label className="block mb-2 font-bold text-gray-700 text-sm">備註 (選填)</label>
                            <textarea 
                                value={notes} 
                                onChange={(e) => setNotes(e.target.value)} 
                                rows={2} 
                                placeholder="例如：不要香菜、加辣等" 
                                className="w-full p-3 border border-gray-300 rounded-lg text-sm focus:ring-green-500 focus:border-green-500"
                            />
                        </div>
                    </div>
                    
                    <div className="bg-gray-50 p-4 rounded-lg border border-gray-200 mt-4">
                        <h2 className="text-center text-lg font-bold text-gray-800 mb-4">📝 選擇餐點</h2>
                        <div className="space-y-3">
                            {menuItems.map(item => (
                                <MenuItem
                                    key={item.name}
                                    item={item}
                                    cartQuantity={getItemQuantity(item.name)}
                                    onUpdateCart={updateCart}
                                />
                            ))}
                        </div>
                    </div>

                    {cart.length > 0 && (
                        <div className="bg-yellow-50 p-4 rounded-lg border border-yellow-200 mt-4">
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="text-lg font-bold text-gray-800">
                                    🛒 訂單明細 ({cart.reduce((sum, item) => sum + item.quantity, 0)} 項)
                                </h2>
                                <button onClick={clearCart} className="text-xs bg-red-100 text-red-600 hover:bg-red-500 hover:text-white font-semibold py-1 px-3 rounded-full clickable-btn">
                                    🗑️ 清空
                                </button>
                            </div>
                            
                            <div className="space-y-2">
                                {cart.map(item => (
                                    <div key={item.name} className="flex justify-between items-center py-2 border-b border-gray-200">
                                        <div>
                                            <p className="font-bold text-gray-800 text-sm">{item.icon} {item.name}</p>
                                            <p className="text-xs text-gray-500">${item.price} x {item.quantity}</p>
                                        </div>
                                        <p className="font-bold text-green-600">${item.price * item.quantity}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                    
                    <div className="bg-green-50 p-4 rounded-lg border border-green-200 space-y-2 mt-4">
                        <div className="flex justify-between text-sm text-gray-600">
                            <span>餐點總計:</span>
                            <span>${subtotal}</span>
                        </div>
                        {deliveryFee > 0 && (
                            <div className="flex justify-between text-sm text-gray-600">
                                <span>外送費:</span>
                                <span>${deliveryFee}</span>
                            </div>
                        )}
                        <div className="flex justify-between font-bold text-lg text-gray-800 border-t border-gray-300 pt-3 mt-3">
                            <span>總金額:</span>
                            <span>${totalAmount}</span>
                        </div>
                    </div>

                    {/* 重要提醒 */}
                    <div className="mt-4 p-3 bg-blue-50 rounded-lg border border-blue-200">
                        <p className="text-sm text-blue-800 text-center">
                            <span className="font-bold">🚀 一鍵完成：</span><br/>
                            下單後只需點擊一次，自動完成加入好友和發送確認信
                        </p>
                    </div>
                    
                    <div className="mt-6">
                        <button 
                            onClick={handleSubmit} 
                            disabled={cart.length === 0 || isLoading}
                            className="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg text-lg disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center clickable-btn"
                        >
                            {isLoading ? <><LoadingSpinner /><span>處理中...</span></> : <span>📨 送出訂單（一鍵確認）</span>}
                        </button>
                    </div>
                </div>
            );
        };

        // 主應用組件（保持不變）
        const App = () => {
            const [view, setView] = useState('order');
            const [submittedOrder, setSubmittedOrder] = useState(null);
            const [notification, setNotification] = useState({ message: '', type: 'success', visible: false });
            const [menuItems, setMenuItems] = useState([]);
            const [isMenuLoading, setIsMenuLoading] = useState(true);

            const showNotification = useCallback((message, type = 'success') => {
                setNotification({ message, type, visible: true });
            }, []);

            useEffect(() => {
                const fetchMenu = async () => {
                    try {
                        const items = await apiService.getMenu();
                        setMenuItems(items);
                    } catch (error) {
                        setMenuItems(DEFAULT_MENU);
                    } finally {
                        setIsMenuLoading(false);
                    }
                };
                fetchMenu();
            }, []);

            const handleSubmitOrder = async (orderData, idToken) => {
                try {
                    const result = await apiService.submitOrder(orderData, idToken);
                    const finalOrderData = { 
                        ...orderData, 
                        orderId: result.data?.orderId || 'TEST_' + Date.now(), 
                        totalAmount: result.data?.totalAmount || orderData.items.reduce((sum, item) => sum + item.price * item.quantity, 0) + (orderData.deliveryAddress ? DELIVERY_FEE : 0)
                    };
                    setSubmittedOrder(finalOrderData);
                    setView('success');
                    showNotification('訂單已暫存！請發送確認信給店家');
                } catch (error) {
                    showNotification(`訂單提交失敗：${error.message}`, 'error');
                    throw error;
                }
            };

            const handleNewOrder = () => {
                setSubmittedOrder(null);
                setView('order');
            };

            const renderContent = () => {
                if (isMenuLoading) {
                    return (
                        <div className="text-center py-20 flex flex-col items-center justify-center text-gray-600">
                            <LoadingSpinner />
                            <p className="mt-3 text-sm">正在載入菜單...</p>
                        </div>
                    );
                }

                switch(view) {
                    case 'history':
                        return <HistoryPage onBack={() => setView('order')} showNotification={showNotification} />;
                    case 'success':
                        return submittedOrder && <SuccessPage orderData={submittedOrder} onNewOrder={handleNewOrder} showNotification={showNotification} />;
                    default:
                        return <OrderPage menuItems={menuItems} onSubmitOrder={handleSubmitOrder} showNotification={showNotification} onViewHistory={() => setView('history')} />;
                }
            };

            return (
                <div className="p-4 min-h-screen flex items-center justify-center">
                    <div className="container max-w-md mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
                        <div className="bg-[#fff3cd] border border-[#ffeaa7] rounded-t-2xl p-2.5 text-xs text-center text-[#856404]">
                            <span role="img" aria-label="lock">🔒</span> 安全訂餐系統 - 一鍵確認模式
                        </div>

                        <header className="bg-green-500 text-white p-5 text-center relative">
                            <h1 className="text-2xl font-bold mb-1">🍜 台灣小吃店</h1>
                            <p className="text-sm opacity-90">LINE 快速訂餐 - 一鍵確認</p>
                        </header>

                        <main className="p-5 space-y-4">
                            <Notification 
                                message={notification.message} 
                                type={notification.type} 
                                visible={notification.visible} 
                                onClose={() => setNotification(prev => ({ ...prev, visible: false }))} 
                            />
                            {renderContent()}
                        </main>
                        
                        <footer className="bg-gray-100 p-4 text-center text-xs text-gray-500 border-t border-gray-200">
                            <p>📍 營業時間: 10:00 - 21:00 | 📞 聯絡電話: 02-1234-5678</p>
                            <p className="mt-1">💬 店家LINE: {STORE_LINE_ID} (一鍵加入並確認)</p>
                        </footer>
                    </div>
                </div>
            );
        };

        // 渲染應用
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
